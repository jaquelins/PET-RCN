<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Nova Venda</title>
</head>
<body>
    <main>
        <div>
            <form action="/front-end-rcn/estoque.html">
                <div class="novaVenda">
                    <fieldset>
                        <legend>Nova Venda</legend>
                    <fieldset>
                        <label for="nome">Nome : </label>
                        <input type="text" id="nome"> <br>
                        <label for="PLU">PLU : </label>
                        <input type="text" id="PLU"> <br>
                        <label for="setor">Setor : </label>
                        <input type="text" id="setor"> <br>
                        <label for="UnidadeDeMedida">Unidade de medida (Un./Kg) : </label>
                        <input type="number" id="UnidadeDeMedida"> 
                    </fieldset>
                    <br>
                    <fieldset>
                        <label for="data">Data : </label>
                        <input type="date" id="data"> <br>
                        <label for="UnidadesVendidas">Unidades Vendidas</label>
                        <input type="number" id="UnidadesVendidas"> <br>
                        <label for="PreçoDeVenda: ">Preço de venda (Un./Kg) : </label>
                        <input type="number" id="PreçoDeVenda"> <br>
                        <label for="ValorTotal">Valor Total : </label>
                        <input type="text" id="ValorTotal"> <br>
                    </fieldset>
                    <br>
                    <button id="salvar"><strong>Salvar</strong></button>
                    <button><strong>Cancelar</strong></button>
                    </fieldset>
                </div>
            </form>
          </div>
    </main>
    <script src="CadastroVenda.js"></script>
</body>
</html>

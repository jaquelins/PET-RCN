<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto</title>
</head>

<body>
    <main>
        <header class="CabecalhoNovoProduto">
            <fieldset>
                <legend>Novo Produto</legend>
            </fieldset>
        </header>

        <section class="produtos">
            <fieldset>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required> <br>

                <label for="plu">PLU:</label> 
                <input type="text" name="plu" id="plu"> <br>

                <label for="setor">Setor:</label>
                <input type="text" name="setor" id="setor"> <br>

                <label for="quantidade">Quantidade:</label>
                <input type="text" name="quantidade" id="quantidade" required> <br>

                <label for="unidadeMedida">Unidade de medida (Un./Kg):</label>
                <input type="number" name="" id="">
            </fieldset>

            <fieldset>
                <label for="marca">Marca:</label>
                <input type="text" name="marca" id="marca"> <br>

                <label for="fabricante">Fabricante:</label>
                <input type="text" name="fabricante" id="fabricante"> <br>

                <label for="fornecedor">Fornecedor:</label>
                <input type="text" name="fornecedor" id="fornecedor"> <br>
            </fieldset>

            <fieldset>
                <label for="precoCompra">Preço de Compra(Un):</label>
                <input type="number" name="precoCompra" id="precoCompra"> <br>

                <label for="precoVenda">Preço de Venda(Un):</label>
                <input type="number" name="precoVenda" id="precoVenda"> <br>

                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" id="descricao" >
            </fieldset>
            <br>
            <button>Salvar</button> 
            <button>Cancelar</button>
        </section>
    </main>
</body>

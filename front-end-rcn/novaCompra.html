<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Compra</title>
</head>

<body>
    <main>
        <header>
          <legend>Nova Venda</legend>  
        </header>
        
        <section>
            <fieldset>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required> <br>

                <label for="plu">PLU:</label> 
                <input type="text" name="plu" id="plu"> <br>

                <label for="setor">Setor:</label>
                <input type="text" name="setor" id="setor"> <br>

                <label for="unidadeMedida">Unidade de medida (Un./Kg):</label> 
                <input type="number" name="" id=""> <br>
            </fieldset>

            <fieldset>
                <label for="data">Data:</label>
                <input type="date" name="data" id="data"> <br>

                <label for="unidadeVendida">Unidades Vendidas:</label> 
                <input type="number" name="unidadeVendida" id="unidadeVendida"> <br>

                <label for="precoCompra">Pre√ßo de Compra:</label>
                <input type="text" name="precoCompra" id="precoCompra"> <br>

                <label for="valorTotal">Valor Total:</label>
                <input type="text" name="valorTotal" id="valorTotal"> <br>
            </fieldset>
            <button>Salvar</button> 
            <button>Cancelar</button>
        </section>
    </main>
</body>
